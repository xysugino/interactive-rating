<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="ratingstate.css" />
    <link rel="stylesheet" href="thankyoustate.css" />
    <link rel="stylesheet" href="general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="rating-state">
        <!-- Rating state start -->
        <div class="image-container1">
          <img src="images/icon-star.svg" alt="icon-of-star" />
        </div>
        <h1>How did we do?</h1>
        <h2>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </h2>
        <div class="rating-container">
          <button class="circle one">1</button>
          <button class="circle two">2</button>
          <button class="circle three">3</button>
          <button class="circle four">4</button>
          <button class="circle five">5</button>
        </div>
        <button class="submit-button" type="submit" disabled>SUBMIT</button>
        <!-- Rating state end -->
      </section>

      <section class="thank-you-state">
        <!-- Thank you state start -->
        <div class="image-container2">
          <img src="images/illustration-thank-you.svg" alt="icon-of-thankyou" />
        </div>
        <p class="select-message"></p>
        <h2 class="thank-you-header">Thank you!</h2>
        <h2 class="thank-you-description">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </h2>
        <!-- Thank you state end -->
      </section>
    </main>

    <script src="javascript.js"></script>
  </body>
</html>
